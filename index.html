<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="Estilos/estilos.css" rel="stylesheet"> 
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>    
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js" integrity="sha512-VW8/i4IZkHxdD8OlqNdF7fGn3ba0+lYqag+Uy4cG6BtJ/LIr8t23s/vls70pQ41UasHH0tL57GQfKDApqc9izA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="JS/operaciones.js" type="text/javascript"></script>
    <div class="contenedor">
        <div id="pantalla">
            <input type="text" id="resultado">
            <input type="text" id="texto">
        </div>
        <div class="item">
            <button onclick="borrar()">CE</button>
        </div>
        <div class="item">
            <button onclick="parentecis1()">&#40;</button>
        </div>
        <div class="item">
            <button onclick="parentecis2()">&#41;</button>
        </div>
        <div class="item">
            <button onclick="raizCuadrada()">&radic;</button>
        </div>
        <div class="item">
            <button onclick="seno()">sen</button>
        </div>
        <div class="item">
            <button onclick="coseno()">cos</button>
        </div>
        <div class="item">
            <button onclick="division()">/</button>
        </div>
        <div class="item">
            <button  onclick="multiplicar()">*</button>
        </div>
        <div class="item">
            <button onclick="siete()">7</button>
        </div>
        <div class="item">
            <button onclick="ocho()">8</button>
        </div>
        <div class="item">
            <button onclick="nueve()">9</button>
        </div>
        <div class="item">
            <button onclick="variable()">X</button>
        </div>
        <div class="item">
            <button onclick="cuatro()">4</button>
        </div>
        <div class="item">
            <button onclick="cinco()">5</button>
        </div>
        <div class="item">
            <button onclick="seis()">6</button>
        </div>
        <div class="item">
            <button onclick="mas()">+</button>
        </div>
        <div class="item">
            <button onclick="uno()">1</button>
        </div>
        <div class="item">
            <button onclick="dos()">2</button>
        </div>
        <div class="item">
            <button onclick="tres()">3</button>
        </div>
        <div class="item">
            <button onclick="menos()">-</button>
        </div>
        <div class="item">
            <button onclick="exponente()">^</button>
        </div>
        <div class="item">
            <button onclick="cero()">0</button>
        </div>
        <div class="item">
            <button onclick="punto()">.</button>
        </div>
        <div class="item">
            <button id="igual" onclick="igual()">=</button>
        </div>
    </div>
</body>
</html>
