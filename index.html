<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="Estilos/estilos.css" rel="stylesheet">
    <link href="Estilos/calculadora.css" rel="stylesheet">
    <link href="Estilos/respuestas.css" rel="stylesheet">
    <link href="Estilos/pro.css" rel="stylesheet">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>    
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js" integrity="sha512-VW8/i4IZkHxdD8OlqNdF7fGn3ba0+lYqag+Uy4cG6BtJ/LIr8t23s/vls70pQ41UasHH0tL57GQfKDApqc9izA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="JS/botones.js" type="text/javascript"></script>
    <script src="JS/operaciones.js" type="text/javascript"></script>
    <script src="JS/metodos.js" type="text/javascript"></script>
    <div class="mayor">
        <div class="contenedor">
            <div id="pantalla">
                <div id="NresultadosC">
                    <input type="text" id="Nresultados" disabled>  
                </div>                         
                <div id="textoC">
                    <input type="text" id="texto">
                </div>               
            </div>
            <div class="item" id="selector">
                <select id="seleccion" onchange="cambioSeleccion()">
                    <option>Biseccion</option>
                    <option>Punto fijo</option>
                    <option>Newton-Raphson</option>
                    <option>Secante</option>
                    <option>Personalizar</option>
                </select>
            </div>
            <div class="item">
                <button onclick="borrar()" class="boton2">AC</button>
            </div>
            <div class="item">
                <button onclick="borrarUno()" class="boton2">DEL</button>
            </div>
            <div class="item">
                <button onclick="letraE()" class="boton2">e</button>
            </div>
            <div class="item">
                <button onclick="parentecis1()" class="boton2">&#40;</button>
            </div>
            <div class="item">
                <button onclick="parentecis2()" class="boton2">&#41;</button>
            </div>
            <div class="item">
                <button onclick="raizCuadrada()" class="boton2">&radic;</button>
            </div>
            <div class="item">
                <button onclick="seno()" class="boton2">sen</button>
            </div>
            <div class="item">
                <button onclick="coseno()" class="boton2">cos</button>
            </div>
            <div class="item">
                <button onclick="division()" class="boton2">/</button>
            </div>
            <div class="item">
                <button  onclick="multiplicar()" class="boton2">*</button>
            </div>
            <div class="item">
                <button onclick="siete()" class="numeros">7</button>
            </div>
            <div class="item">
                <button onclick="ocho()" class="numeros">8</button>
            </div>
            <div class="item">
                <button onclick="nueve()" class="numeros">9</button>
            </div>
            <div class="item">
                <button onclick="variable()" class="boton2">X</button>
            </div>
            <div class="item">
                <button onclick="cuatro()" class="numeros">4</button>
            </div>
            <div class="item">
                <button onclick="cinco()" class="numeros">5</button>
            </div>
            <div class="item">
                <button onclick="seis()" class="numeros">6</button>
            </div>
            <div class="item">
                <button onclick="mas()" class="boton2">+</button>
            </div>
            <div class="item">
                <button onclick="uno()" class="numeros">1</button>
            </div>
            <div class="item">
                <button onclick="dos()" class="numeros">2</button>
            </div>
            <div class="item">
                <button onclick="tres()" class="numeros">3</button>
            </div>
            <div class="item">
                <button onclick="menos()" class="boton2">-</button>
            </div>
            <div class="item">
                <button onclick="exponente()" class="boton2">^</button>
            </div>
            <div class="item">
                <button onclick="cero()" class="numeros">0</button>
            </div>
            <div class="item">
                <button onclick="punto()" class="boton2">.</button>
            </div>
            <div class="item">
                <button id="igual" onclick="igual()">=</button>
            </div>
        </div>
        <div id="modopro" style="display: none;">
            <div id="selector2">
                <select id="seleccion2" onchange="cambioSeleccion2()">
                    <option>Biseccion</option>
                    <option>Punto fijo</option>
                    <option>Newton-Raphson</option>
                    <option>Secante</option>
                </select>
            </div>
            <div class="textP">
                <label id="nInicial" class="textosA" style="display: none;">Numero inicial</label>
                <label id="rangoText" class="textosA" style="display: block;">Rango</label>
            </div>            
            <input id="rangoA" placeholder="a">
            <input id="rangoB" placeholder="b" style="display: block;">
        </div>
        <div class="contenedor2">
            <div id="tituloR">
                <p>Raices</p>
            </div>
            <div id="respuestas">
                <textarea id="resultado" rows="4" cols="50" disabled></textarea>          
            </div>
        </div>
    </div>
</body>
</html>
